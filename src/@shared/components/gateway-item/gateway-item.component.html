<a class="text-decoration-none cursor-pointer" [routerLink]="['/gateways',id]">
	<div class="card text-capitalize text-white bg-dark mb-3 ptb-8" style="max-width: 20rem; height: 200px;">
		<div class="card-header weight-800 size-10">Ipv4 : {{ ipv4 }} </div>
		<div class="card-body">
			<div class="card-text weight-500 mrb-10">Name: {{ name }}</div>
			<div class="card-text weight-500 mrb-10">Serial Number: <span class="size-3">{{ serialNo }}</span></div>
		</div>
	</div>
</a>
